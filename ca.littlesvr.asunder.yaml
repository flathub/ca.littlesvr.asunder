app-id: ca.littlesvr.asunder
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: "20.08"
command: asunder

rename-desktop-file: asunder.desktop
rename-icon: asunder

finish-args:
- --socket=wayland
- --socket=fallback-x11
- --socket=x11
- --share=ipc

# Required for CD drive access
# https://github.com/flatpak/flatpak/issues/12
- --device=all

# Required to load music metadata
- --share=network

# Required for input-output. On request of Upstream,
# full home permissions have been given.
- --filesystem=home
- --env=TMPDIR=/var/tmp

cleanup:
- /man
- /include
- /share/man
- /share/doc
- /lib/*.a
- /lib/*.la

modules:

- shared-modules/gtk2/gtk2.json

# AAC support comes in two parts, a codec and a commandline utility
- name: fdk-aac
  buildsystem: autotools
  config-opts:
    - --prefix=/app
  sources:
    - type: archive
      url: https://github.com/mstorsjo/fdk-aac/archive/v2.0.1.tar.gz
      sha256: a4142815d8d52d0e798212a5adea54ecf42bcd4eec8092b37a8cb615ace91dc6
      
- name: fdkaac
  buildsystem: simple
  build-commands:
    - autoreconf -i
    - ./configure --prefix=/app
    - make
    - make install
  sources:
    - type: archive
      url: https://github.com/nu774/fdkaac/archive/1.0.0.tar.gz
      sha256: 1cb1a245d3b230d9c772e69aea091e6195073cbd8cc7d63e684af7d69b495365

# The config.guess patches are required because the latest version of the
# vorbis-tools is from 2008, long before aarch64 existed.
# https://github.com/xiph/vorbis-tools/issues/22
- name: vorbis-tools
  buildsystem: autotools
  sources:
    - type: archive
      url: http://deb.debian.org/debian/pool/main/v/vorbis-tools/vorbis-tools_1.4.0.orig.tar.gz
      sha256: a389395baa43f8e5a796c99daf62397e435a7e73531c9f44d9084055a05d22bc
    - type: file
      path: ./config-patches/config.guess
    - type: file
      path: ./config-patches/config.sub
  cleanup:
    - /bin/vorbiscomment
    - /bin/ogginfo
    - /bin/oggdec
    - /bin/vcut
    - /share/locale
    - /share/runtime

# Opus splits up their packages in three disctinct components: file,
# encoder and tools. They also officially host their files at Mozilla,
# whith mirrors on Github and others.
- name: opus-file
  buildsystem: autotools
  sources:
    - type: archive
      url: https://archive.mozilla.org/pub/opus/opusfile-0.11.tar.gz
      sha256: 74ce9b6cf4da103133e7b5c95df810ceb7195471e1162ed57af415fabf5603bf

- name: opus-encoder
  buildsystem: autotools
  sources:
    - type: archive
      url: https://archive.mozilla.org/pub/opus/libopusenc-0.2.1.tar.gz
      sha256: 8298db61a8d3d63e41c1a80705baa8ce9ff3f50452ea7ec1c19a564fe106cbb9

- name: opus-tools
  buildsystem: autotools
  sources:
    - type: archive
      url: https://archive.mozilla.org/pub/opus/opus-tools-0.2.tar.gz
      sha256: b4e56cb00d3e509acfba9a9b627ffd8273b876b4e2408642259f6da28fa0ff86

# Wavpack is the most straigthforward of them all
- name: wavpack
  buildsystem: autotools
  sources:
    - type: archive
      url: http://www.wavpack.com/wavpack-5.3.0.tar.bz2
      sha256: b6f00b3a2185a1d2df6cf8d893ec60fd645d2eb90db7428a617fd27c9e8a6a01
  cleanup:
    - /bin/wvtag

# Instruction taken from org.freac.freac.json
- name: musepack
  buildsystem: autotools
  disabled: true
  sources:
    - type: archive
      url: https://files.musepack.net/source/musepack_src_r475.tar.gz
      sha256: a4b1742f997f83e1056142d556a8c20845ba764b70365ff9ccf2e3f81c427b2b
    - type: shell
      commands: 
        - touch include/config.h.in
        - head -n 34 configure.in >> configure.ac
        - echo "AM_CONDITIONAL([HAVE_VISIBILITY], [false])" >> configure.ac
        - echo "AC_CHECK_LIB([m],[cos])" >> configure.ac
        - tail -n 18 configure.in >> configure.ac
        - rm configure.in
        - autoreconf -i

# Instruction taken from org.freac.freac.json
# Plan for shared module: 
# https://github.com/flathub/shared-modules/pull/121
- name: mac
  buildsystem: simple
  build-commands:
    - make -f Source/Projects/NonWindows/Makefile prefix=/app all install
  sources:
    - type: archive
      url: https://freac.org/patches/MAC_SDK_544.zip
      sha256: d5d2c2de4f64c61bc98c59a8691e47a6e2bb1beb3a3ae50d98bb0fdfdb91e480
      strip-components: 0
    - type: patch
      path: ./mac-patches/mac-sdk-5.44-gcc.patch

# The config.guess patches are required because the latest version of the
# libcddb is from 2008, long before aarch64 existed.
- name: libcddb
  buildsystem: autotools
  sources:
    - type: archive
      url: http://prdownloads.sourceforge.net/libcddb/libcddb-1.3.2.tar.bz2
      sha256: 35ce0ee1741ea38def304ddfe84a958901413aa829698357f0bee5bb8f0a223b
    - type: file
      path: ./config-patches/config.guess
    - type: file
      path: ./config-patches/config.sub


# The config.guess patches are required because the latest version of the
# cdparanoia is from 2006 (!), long before aarch64 existed.
# Bonus points because it needs to be renamed
- name: cdparanoia
  buildsystem: simple
  build-commands:
    - ./configure --prefix=/app
    - make all slib
    - make install
  sources:
    - type: archive
      url: http://downloads.xiph.org/releases/cdparanoia/cdparanoia-III-10.2.src.tgz
      sha256: 005db45ef4ee017f5c32ec124f913a0546e77014266c6a1c50df902a55fe64df
    - type: file
      path: ./config-patches/config.guess
      dest-filename: configure.guess
    - type: file
      path: ./config-patches/config.sub
      dest-filename: configure.sub

- name: asunder
  buildsystem: autotools
  config-opts:
    - --prefix=/app
  sources:
    - type: archive
      url: http://littlesvr.ca/asunder/releases/asunder-2.9.6.tar.bz2
      sha256: ea3c7fa65b2373461eb3d9f929aa85499aa00359a43dbbd80d1e1f48056a96f9
  post-install:
    - install -Dm 644 ./asunder.desktop -t /app/share/applications/
    - install -Dm 644 ./pixmaps/asunder.png -t /app/share/icons/hicolor/128x128/apps/
    - install -Dm 644 ./pixmaps/asunder.svg -t /app/share/icons/hicolor/scalable/apps/

- name: metadata
  buildsystem: simple
  build-commands:
    - install -Dm 644 ca.littlesvr.asunder.metainfo.xml -t /app/share/metainfo/
  sources:
    - type: file
      path: ca.littlesvr.asunder.metainfo.xml

